<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            height: 100px;
            background-color: #B3E5FC;
        }

        #nav {
            height: 100px;
            background-color: #81D5FA;
        }

        #main {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 780px;
        }

        #aside {
            width: 30%;
            height: 780px;
            background-color: #4FC3F7;
        }

        #article1 {
            width: 70%;
            height: 260px;
            background-color: #29B6F6;
        }

        #article2 {
            width: 70%;
            height: 260px;
            background-color: #03A9F4;
        }

        #article3 {
            width: 70%;
            height: 260px;
            background-color: #039BE5;
        }

        #footer {
            height: 100px;
            background-color: #028BD1;

        }

        /* 미디어쿼리 */
        @media (max-width:1300px) {

        }

        @media (max-width:768px) {

        }

        @media (max-width:480px) {

        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main" class="clearfix">
            <div id="aside"></div>
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id="footer"></div>
    </div>

    <!-- 
    layout03_01 : float 방식 레이아웃
    layout03_02 : float 방식 반응형 레이아웃
    layout03_03 : flex 방식 레이아웃
    layout03_04 : flex 방식 반응형 레이아웃
    layout03_05 : grid 방식 레이아웃
    layout03_06 : grid 방식 반응형 레이아웃
     -->
</body>

</html>
